apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'findbugs'
apply plugin: 'jacoco'

group = 'com.sintel.assignment.funnyanimals'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

jar {
	manifest {
		attributes 'Main-Class': 'com.singtel.assignment.funnyanimals.Solution'
	}
}

dependencies {
	
    testImplementation 'junit:junit:4.12'
}

findbugs {
	ignoreFailures = true
}

tasks.withType(FindBugs) {
	reports {
		xml.enabled false
		html.enabled true
	}
}

jacocoTestReport {
	reports {
		xml.enabled = true
		html.enabled = true
	}
	executionData = files('build/jacoco/test.exec')
}
check.dependsOn jacocoTestReport

task wrapper(type: Wrapper) {
	gradleVersion = '4.3.1'
}